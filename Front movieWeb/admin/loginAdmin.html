<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailers Web</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="Assets/img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>

<body>
    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="AdminCRUD.html" class="logo">
                Movie <span>Trailers</span>
            </a>
            <!--Search-->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movie">
                <i class='bx bx-search'></i>
            </div>
            <!--User-->
            <a href="#" class="user">
                <img src="Assets/img/user.jpg" class="user-img">
            </a>
            <!--navbar-->
            <div class="navbar">
                <a href="../lobby/index.html" class="nav-link nav-active">
                    <i class='bx bx-home'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-compass'></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="loginAdmin.html" class="nav-link">
                    <i class='bx bx-crown'></i>
                    <span class="nav-link-title">Admin</span>
                </a>
            </div>
        </div>
    </header>
        <section class="form-register">
            <h4>Espacio <span class="adm">Administrador</span></h4> 
            <form action="" method="post" id="form-login" autocomplete="off">
                <input class="controls" type="text" name="correo" id="correo" placeholder="Ingresa tu correo">
                <input class="controls" type="password" name="clave" id="clave" placeholder="Ingresa tu clave">
                <input class="botons" id="enviarLogin" type="submit" value="Ingresar">
            </form>
            
        </section>
    <!--Copyright-->
    <div class="copyright">
        <p>&#169; Grupo programacion web todos los derechos reservados</p>
    </div>
    <script src="js/login.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
</body>

</html>
